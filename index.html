<!DOCTYPE html>
<html>
  <head>
    <title>Grid Tests</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="Grid" style="width: 800px; height: 600px;">
      <div class="header-container" style="height: 32px;">
        <div class="Header fixed" style="width: 200px; height: 32px;"></div>
        <div class="scrolling-header-container" style="width: 600px;">
          <div class="Header scrollable" style="height: 32px;"></div>
        </div>
      </div>

      <div class="Viewport" style="top: 32px;">
        <div class="scrolling-canvas-container">
          <div class="Canvas fixed" style="width: 200px;">
            <div class="canvas-content-wrapper">
              <div
                class="canvas-content"
                style="width: 200px;height: 1200px;"
              ></div>
            </div>
            <div class="Header" style="width: 200px;height: 32px;"></div>
          </div>
          <div class="Canvas scrollable" style="width: 585px;">
            <div class="canvas-content-wrapper" style="width: 200px;">
              <div
                class="canvas-content"
                style="height: 1200px; width: 1270px;"
              ></div>
            </div>
            <div class="Header" style="height: 32px; width: 1270px;"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="toolbar">
      <button id="btn1" />
      <button id="btn2" />
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
